<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QeLfM2dPCgUy9yhszYZd5WhkD3kgUgSLGTggDSoJJZT7AK9sWJ41S7XZ/jqcmgFi" crossorigin="anonymous">
    <style>
        body {
            background-color: #218838; /* Light gray background */
        }
        .container {
            background-color: #ffffff; /* White background for content area */
            padding: 20px; /* Padding around content */
            border-radius: 10px; /* Rounded corners */
        }
        .btn-custom {
            background-color: #28a745; /* Custom green color */
            color: white;
            border-radius: 20px; /* Rounded corners for buttons */
        }
        .btn-custom:hover {
            background-color: #218838; /* Darker green when hovered */
        }
        .row {
            margin-top: 20px;
        }
        .col-md-4 {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .col-md-4:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3">Column 1</div>
        <div class="col-sm-6 col-md-4 col-lg-3">Column 2</div>
        <div class="col-sm-6 col-md-4 col-lg-3">Column 3</div>
        <div class="col-sm-6 col-md-4 col-lg-3">Column 4</div>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </nav>
      
    <div class="container">
        <h1 class="text-center">Hello, Bootstrap!</h1>
        <!-- Your content here -->
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">Column 1
                <button class="btn btn-primary">Primary Button</button>
            </div>
            <div class="col-md-4">Column 2
                <button class="btn btn-secondary">Secondary Button</button>
            </div>
            <div class="col-md-4">Column 3</div>
        </div>
    </div>
    

    <!-- Bootstrap JS & Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybYb6ZRyGoy1N3l4p5gllEaFfM0Tt4eebvdk9pu1UKuM1hXaR1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Q5yMW4hWQyVd8U7FuLptQilr9Dg70h8UbqU2Sg/UlYPBvIgb" crossorigin="anonymous"></script>
</body>
</html>
